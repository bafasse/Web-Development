<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
        <button type="button">DO NOT CLICK ON ME</button>
        <p>
            <label for="username">Enter a username: </label>
            <input type="text" placeholder="text" id="username" name="username">
            <!-- for and id link input to label -->
        </p>

        <p>
            <label for="password">Enter a password: </label>
            <input type="password" placeholder="password" id="password" name="password">
        </p>

        <button>I AM IN THE MIDDLE</button>
        <p>
            <label for="color">Pick a color: </label>
            <input type="color" placeholder="color" id="color" name="color">
        </p>

        <p>
            <label for="number">Enter a number: </label>
            <input type="number" placeholder="number" id="number" name="number" min="9001" max="9999">
            <!-- Can also use MIN and MAX here -->
        </p>

        <p>
            <label for="time">enter a time in HH:MM: </label>
            <input type="time" placeholder="time" id="time">
        </p>

        <button>Submit!!!</button>
        <input type="submit" value="Click Me">
        <!-- input seems to be a clunkier version of button -->
    </form>
    <p>
        <button>Not Inside Form</button>
    </p>

    <h2>Hijacking Searches</h2>
    <p>
    <h3>Hijacking Reddit</h3>
    <form action="https://www.reddit.com/search/">
        <input type="text" name="q">
        <button>Search Reddit: </button>
    </form>
    </p>

    <p>
    <h3>Hijacking Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google: </button>
    </form>
    </p>

    <p>
    <h3>Hijacking YouTube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search YouTube: </button>
    </form>
    </p>

    <h2>More Inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to Everything</label>

        <!-- Radio Buttons -->
        <p>
            <label for="s">S: </label>
            <input type="radio" name="size" id="s" value="s">

            <label for="m">M: </label>
            <input type="radio" name="size" id="m" value="m">

            <label for="l">L: </label>
            <input type="radio" name="size" id="l" value="l">
        </p>

        <p>
            <label for="meal">Please Select a Meal Type:</label>
            <select name="meal" id="meal">
                <option value="" selected>--Please Choose an Option--</option> <!-- preselected value -->
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>

        <p>
            <label for="cheese">Amount of Cheese: </label>
            <input type="range" id="cheese" min="9001" max="9999" name="cheese_lvl">
            <!-- This way its always OVER 9000-->
        </p>

        <p>
            <label for="requests">ANy Special Requests?: </label>
            <textarea name="" id="" cols="20" rows="2" id="requests"></textarea>
            <!-- default cols is 20-, default rows is 2 -->
        </p>
        <button>Submit</button>

        <h2>Validations Demo</h2>
        <form action="/dummy">
            <label for="first">Enter First Name</label>
            <input type="text" name="first" id="first" required>
            <!-- Adding required lets the browser not accept an empty text field -->

            <p>
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required minlength="5" maxlength="20">
                <!-- Sets min and max length of text box-->
            </p>

            <p>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </p>

            <p>
                <label for="url">URL</label>
                <input type="url" name="url" id="url" required>
            </p>
            <button>Submit</button>
        </form>
    </form>
</body>

</html>
