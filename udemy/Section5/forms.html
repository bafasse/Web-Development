<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
        <button type="button">DO NOT CLICK ON ME</button>
        <p>
            <label for="username">Enter a username: </label>
            <input type="text" placeholder="text" id="username" name="username">
            <!-- for and id link input to label -->
        </p>

        <p>
            <label for="password">Enter a password: </label>
            <input type="password" placeholder="password" id="password" name="password">
        </p>

        <button>I AM IN THE MIDDLE</button>
        <p>
            <label for="color">Pick a color: </label>
            <input type="color" placeholder="color" id="color" name="color">
        </p>

        <p>
            <label for="number">Enter a number: </label>
            <input type="number" placeholder="number" id="number" name="number">
        </p>

        <p>
            <label for="time">enter a time in HH:MM: </label>
            <input type="time" placeholder="time" id="time">
        </p>

        <button>Submit!!!</button>
        <input type="submit" value="Click Me">
        <!-- input seems to be a clunkier version of button -->
    </form>
</body>

</html>
